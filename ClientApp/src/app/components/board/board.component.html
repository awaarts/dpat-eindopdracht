<table class="board">
	<tr *ngFor="let row of board.cells; let y = index">
		<td *ngFor="let cell of row; let x = index" [ngClass]="{'borderTop' : board.getRegionCell(x,y).topBorder, 'borderLeft' : board.getRegionCell(x,y).leftBorder,'borderBottom' : board.getRegionCell(x,y).bottomBorder,'borderRight' : board.getRegionCell(x,y).rightBorder, 'noCell' : !cell }">
			<app-cell *ngIf="cell" [cell]="cell"></app-cell>
		</td>
	</tr>
</table>
