<table class="board">
	<tr *ngFor="let row of board.cells; let y = index">
		<td *ngFor="let cell of row; let x = index" [ngClass]="{'initial' : board.cells[y][x].state === 'initial', 'borderTop' : board.getRegionCell(x,y).topBorder, 'borderLeft' : board.getRegionCell(x,y).leftBorder,'borderBottom' : board.getRegionCell(x,y).bottomBorder,'borderRight' : board.getRegionCell(x,y).rightBorder, 'noCell' : !cell }">
			<app-cell
        (cellUpdated)="updateBoard($event)"
        *ngIf="cell"
        [cell]="cell"
        [selectedFixedValue]="selectedFixedValue"
      ></app-cell>
		</td>
	</tr>
</table>
