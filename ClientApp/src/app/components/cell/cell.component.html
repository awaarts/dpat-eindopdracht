<div class="cell" [ngClass]="{'initial' : cell.state === 'initial'}">
	<div class="notes">
    <span *ngFor="let helperValue of cell.helperValues">{{ helperValue }}</span>
  </div>
	<input
    [ngClass]="{'incorrect' : cell.state === 'incorrect'}"
    *ngIf="cell.state !== 'initial'"
    [(ngModel)]="cell.value"
    type="number"
    min="0"
    max="9"
    (ngModelChange)="updateCell()"
  />
	<span *ngIf="cell.state === 'initial'">{{cell.helperValues}} {{cell.value}}</span>
</div>
